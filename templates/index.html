<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Airline Review Sentiment Analysis</h1>
    <form id="reviewForm" class="mb-3">
        <div class="mb-3">
            <label for="reviewText" class="form-label">Review Text</label>
            <textarea id="reviewText" class="form-control" rows="4" placeholder="Enter your review"></textarea>
        </div>
        <div class="mb-3">
            <label for="aircraftType" class="form-label">Aircraft Type</label>
            <input type="text" id="aircraftType" class="form-control" placeholder="Aircraft Type">
        </div>
        <div class="mb-3">
            <label for="route" class="form-label">Flight Route</label>
            <input type="text" id="route" class="form-control" placeholder="Route">
        </div>
        <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
    </form>
    <p id="result" class="text-center"></p>
    <table class="table">
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Aircraft Type</th>
                <th>Route</th>
                <th>User's Review</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody id="reviewTable">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
</div>
<script src="/static/app.js"></script>
</body>
</html>
